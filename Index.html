<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 35px;
  width: 340px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
}

h1 {
  margin-bottom: 25px;
}

.buttons {
  position: relative;
  height: 130px;
}

button {
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#no {
  background: #e0e0e0;
  left: 20px;
  top: 0;
}

.yay {
  display: none;
}

.yay img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}

/* hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons" id="buttons">
    <button id="no">No</button>
    <button id="yes">Yes ðŸ’˜</button>
  </div>

  <div class="yay" id="yay">
    <h2>YAY!!! ðŸŽ‰ðŸ’ž</h2>

    <!-- ADD YOUR IMAGE FILE HERE -->
    <img src="kanav.jpg" alt="Us ðŸ’•">
  </div>
</div>

<script>
// No button runs away ðŸ˜ˆ
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");

noBtn.addEventListener("mouseover", () => {
  const maxX = buttons.clientWidth - noBtn.clientWidth;
  const maxY = buttons.clientHeight - noBtn.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

// Yes button action ðŸ’–
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("yay").style.display = "block";
  launchHearts();
  launchConfetti();
});

// hearts animation ðŸ’ž
function launchHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}

// confetti animation ðŸŽ‰
function launchConfetti() {
  for (let i = 0; i < 30; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
    confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
